<!DOCTYPE html>
<html>
<head>
    <title>Notepad App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your custom CSS styles */
        body {
            padding: 20px;
        }
        .note {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <div class="row">
            {% for note in notes %}
            <div class="col-md-6">
                <div class="note">
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                    <small>Created at: {{ note.created_at }}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
