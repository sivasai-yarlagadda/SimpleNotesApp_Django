<!-- save_file.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Save File</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/" class="button">Home</a> <!-- Anchor tag styled as a button -->

    <form method="post" onsubmit="event.preventDefault(); saveToFile();">
        {% csrf_token %}
        <textarea id="content" name="content">{{ content }}</textarea><br>
        File Name: <input type="text" id="file_name" name="file_name"><br>
        <input type="submit" value="Save">
    </form>

    <script>
        function saveToFile() {
            var content = document.getElementById('content').value;
            var fileName = document.getElementById('file_name').value;

            var blob = new Blob([content], { type: 'text/plain' });

            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
        }
    </script>
</body>
</html>
